<div class="book-rating">
  <div class="star{% if book.rating >= 1 or rating >= 1 %}-on{% endif %}">★</div>
  <div class="star{% if book.rating >= 2 or rating >= 2 %}-on{% endif %}">★</div>
  <div class="star{% if book.rating >= 3 or rating >= 3 %}-on{% endif %}">★</div>
  <div class="star{% if book.rating >= 4 or rating >= 4 %}-on{% endif %}">★</div>
  <div class="star{% if book.rating >= 5 or rating >= 5 %}-on{% endif %}">★</div>
</div>
