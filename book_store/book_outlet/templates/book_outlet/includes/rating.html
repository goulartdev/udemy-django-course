<div class="book-rating">
  <span class="star{% if rating >= 1 %}-on{% endif %}">★</span>
  <span class="star{% if rating >= 2 %}-on{% endif %}">★</span>
  <span class="star{% if rating >= 3 %}-on{% endif %}">★</span>
  <span class="star{% if rating >= 4 %}-on{% endif %}">★</span>
  <span class="star{% if rating >= 5 %}-on{% endif %}">★</span>
</div>
