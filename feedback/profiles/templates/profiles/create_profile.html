{% extends 'base.html' %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'profiles/styles.css' %}">
{% endblock styles %}

{% block title %}Create a profile{% endblock title %}

{% block content %}
  <form action="/profiles/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form }}
    
    <button>Upload</button>
  </form>
{% endblock content %}
